<!-- üî¥ RESPONSIBLE GAMING SCRIPT (MUST ADD) -->
<script>
// Responsible Gaming Features
const responsibleGaming = {
  init() {
    // Age verification check
    if(localStorage.getItem('ageVerified') !== 'true') {
      this.showAgeVerification();
    }
    
    // Set spending limits
    this.setLimits();
    
    // Add self-exclusion option
    this.addSelfExclusion();
  },
  
  showAgeVerification() {
    const modal = document.createElement('div');
    modal.innerHTML = `
      <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; max-width:500px;">
          <h2>Age Verification Required</h2>
          <p>You must be 18+ to access this skill-based gaming platform.</p>
          <p>By clicking "I am 18+", you confirm you are of legal age.</p>
          <button id="confirmAge" style="background:#2563eb; color:white; padding:10px 20px; border:none; border-radius:5px; margin-right:10px;">I am 18+</button>
          <button id="exitSite" style="background:#dc2626; color:white; padding:10px 20px; border:none; border-radius:5px;">Exit Site</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
    
    document.getElementById('confirmAge').onclick = () => {
      localStorage.setItem('ageVerified', 'true');
      modal.remove();
    };
    
    document.getElementById('exitSite').onclick = () => {
      window.location.href = 'https://www.google.com';
    };
  },
  
  setLimits() {
    // Daily deposit limit: ‚Çπ10,000
    const dailyLimit = 10000;
    // Session time limit: 4 hours
    const sessionLimit = 4 * 60 * 60 * 1000;
    
    localStorage.setItem('dailyDepositLimit', dailyLimit);
    localStorage.setItem('sessionTimeLimit', sessionLimit);
  },
  
  addSelfExclusion() {
    const exclusionBtn = document.createElement('button');
    exclusionBtn.textContent = 'Need a break? Self-Exclude';
    exclusionBtn.style.cssText = 'position:fixed; bottom:20px; right:20px; background:#dc2626; color:white; padding:10px; border:none; border-radius:5px; z-index:1000;';
    exclusionBtn.onclick = () => {
      if(confirm('Self-exclude for 7 days? During this period, you cannot deposit or play.')) {
        localStorage.setItem('selfExcluded', 'true');
        localStorage.setItem('exclusionEnd', Date.now() + 7*24*60*60*1000);
        alert('Self-exclusion activated for 7 days.');
        window.location.href = 'https://www.google.com';
      }
    };
    document.body.appendChild(exclusionBtn);
  }
};

// Initialize when page loads
document.addEventListener('DOMContentLoaded', () => {
  responsibleGaming.init();
  
  // Block restricted states
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      const restrictedStates = ['AP', 'TG', 'OD', 'AS', 'NL', 'SK'];
      if(restrictedStates.includes(data.region_code)) {
        document.body.innerHTML = `
          <div style="text-align:center; padding:50px;">
            <h2>Access Restricted</h2>
            <p>Skill-based gaming is not available in your state (${data.region}).</p>
            <p>This is due to state-specific gaming regulations.</p>
          </div>
        `;
      }
    });
});
</script>
